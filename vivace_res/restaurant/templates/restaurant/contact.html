  <div class="container mt-5">

    <div class="info-wrap">
      <div class="row">
        <div class="col-lg-3 col-md-6 info">
          <i class="icofont-google-map"></i>
          <h4>Location:</h4>
            {% for add in restaurant.address %}
                <p>{{ add }}</p>
            {% endfor %}
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="icofont-clock-time icofont-rotate-90"></i>
          <h4>Open Hours:</h4>
            {% for day in restaurant.days_open %}
                <p>{{ day }}</p>
            {% endfor %}
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="icofont-envelope"></i>
          <h4>Email:</h4>
          <p>{{restaurant.mail}}</p>
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="icofont-phone"></i>
          <h4>Call:</h4>
          <p>{{restaurant.phone}}</p>
        </div>
      </div>
    </div>

    <form id="contact-form" method="post" role="form" class="php-email-form">
      <ul id="contact-validation-list" class="d-none validate"></ul>
      <div class="form-row">
        {% csrf_token %}
        <div class="col-md-6 form-group">
          <input id="name" type="text" name="name" class="form-control" placeholder="Your Name" />
        </div>
        <div class="col-md-6 form-group">
          <input id="mail" type="email" class="form-control" name="email" placeholder="Your Email" />
        </div>
      </div>
      <div class="form-group">
        <input id="subject" type="text" class="form-control" name="subject" placeholder="Subject"/>
      </div>
      <div class="form-group">
        <textarea id="message" class="form-control" name="message" rows="5" data-rule="required" placeholder="Message"></textarea>
      </div>
      <div class="mb-3">
        <div id="contact-response-msg" class="alert d-none" role="alert"></div>
      </div>
      <div class="text-center"><button id="btn-submit-msg" type="submit">Send Message</button></div>
    </form>

  </div>
